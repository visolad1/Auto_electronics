<body>
    <nav class="nav">
        <div class="container">
            <div class="nav-menu">
                <a href="#"><img src="./img/nav-logo.png" alt="navigation logo" class="nav-menu_logo"></a>
                <button class="nav-menu_btn btn">
                    <img src="./img/icons/bars.svg" class="icon icon-bars">Каталог
                </button>
                <div class="nav-input_search">
                    <input type="search" class="nav-menu_search" placeholder="Я ищу">

                </div>
                <a href="#">
                    <div class="nav-menu_icon">
                        <img src="./img/icons/cart.svg" class="icon-cart"> Корзинка
                    </div>
                </a>
                <a href="#">
                    <div class="nav-menu_icon">
                        <img src="./img/icons/fav.svg" class="icon-fav"> Избранное
                    </div>
                </a>
                <a href="#">
                    <div class="nav-menu_icon">
                        <img src="./img/icons/profile.svg" class="icon-profile"> Профиль
                    </div>
                </a>
            </div>

            <div class="nav-submenu">
                <div class="nav-submenu_description">Динамично. Надежно. Доступно.</div>
                <div class="nav-submenu_lang">
                    <img src="./img/icons/lang.svg" class="icon-lang">
                    RU
                    <img src="./img/icons/arr-down.svg">
                </div>
                <ol class="nav-submenu_list">
                    <li class="nav-submenu_list-item">
                        <a href="#" class="nav-submenu_list-item_link">О компании <img
                                src="./img/icons/arr-down.svg"></a>
                    </li>
                    <li class="nav-submenu_list-item">
                        <a href="#" class="nav-submenu_list-item_link">Клиентам <img src="./img/icons/arr-down.svg"></a>
                    </li>
                    <li class="nav-submenu_list-item"><a href="#" class="nav-submenu_list-item_link">Сотрудничество</a>

                    <li class="nav-submenu_list-item"><a href="#" class="nav-submenu_list-item_link">Контакты</a></li>
                </ol>
                <div class="nav-submenu_socials">
                    <a href="#"><img src="./img/icons/telegram.svg" class="telegram"></a>
                    <a href="#"><img src="./img/icons/wk.svg" class="wk"></a>
                </div>
                <div class="phone-number">
                    <a href="#" class="phone-number">8 (800) 455-45-11
                        <img src="./img/icons/arr-down.svg">
                    </a>
                </div>
                <button class="nav-submenu_btn btn">
                    <img src="./img/icons/phone.svg">
                    Заказать звонок
                </button>
            </div>
        </div>
    </nav>

    <main class="main">

            <div class="main-slider">
                <img src="./img/main-slider.png" class="main-slider_img">
            </div>

            <h1></h1> <!-- !!! -->

            <div class="popular-categories">
                <h2 class="popular-categories_title">Популярные категории</h2>
                <div class="popular-categories_cards">

                    <div class="popular-categories_cards-item">
                        <img src="./img/card-1.png">
                        <div class="popular-categories_cards-item_title">
                            Стартеры и комплектующие
                        </div>
                    </div>

                    <div class="popular-categories_cards-item">
                        <img src="./img/card-2.png">
                        <div class="popular-categories_cards-item_title">

                        </div>
                    </div>

                    <div class="popular-categories_cards-item">
                        <img src="./img/card-3.png">
                        <div class="popular-categories_cards-item_title">
                            Датчики и комбинации приборов
                        </div>
                    </div>

                    <div class="popular-categories_cards-item">
                        <img src="./img/card-4.png">
                        <div class="popular-categories_cards-item_title">
                            Генераторы
                        </div>
                    </div>

                    <div class="popular-categories_cards-item">
                        <img src="./img/card-5.png">
                        <div class="popular-categories_cards-item_title">
                            Светотехника
                        </div>
                    </div>

                    <div class="popular-categories_cards-item">
                        <img src="./img/card-6.png">
                        <div class="popular-categories_cards-item_title">
                            Электродвигатели отопителя
                        </div>
                    </div>
                </div>
            </div>

            <div class="news">
                <div class="news-top">
                    <h2 class="news-title">Новости</h2>
                    <button type="button" class="btn news-btn">
                        Посмотреть все
                        <img src="./img/icons/arr-right.svg">
                    </button>
                </div>
                <div class="news-cards">
                    <div class="news-cards-item"></div>
                    <div class="news-cards-item"></div>
                    <div class="news-cards-item"></div>
                </div>
            </div>
